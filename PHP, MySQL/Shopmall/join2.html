<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        td {
            border:none;
        }
        tr.register {
            border:none;
            vertical-align:bottom;
        }
        hr {
            border:0.5px solid deepskyblue;
            width:98%;
        }
    </style>
    <script type="text/javascript">
        function idCheck() {
            var id = document.register.wUserID.value;
            if (id.length < 5 || id.length > 12) {
                window.alert('ID는 5글자 이상, 12글자 이하만 이용 가능합니다.');
            }
            else {
                window.open('');
            }
        }
        function pwCheck() {
            var pw = document.register.wUserPW.value;
            var confirmPW = document.register.wUserPWConfirm.value;
            if (pw.length < 8 || pw.length > 16) {
                window.alert('비밀번호는 8글자 이상, 16글자 이하만 이용 가능합니다.');
            }
            if (pw != confirmPW) {
                window.alert('비밀번호가 일치하지 않습니다.');
            }
        }
    </script>
</head>
<body>
    <center>
        <form action="register.php" method="post" name="register">
            <table width="800">
                <tr height="40">
                    <td align="center"><b>[회원가입]</b></td>
                </tr>
            </table>
            <table width="800" height="700" cellpadding="0" style="border-collapse:collapse;border:2px solid blue;">
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">회원 ID</td>
                    <td><input type="text" name="wUserID" />&nbsp;<a href="javascript:idCheck()">[ID 중복 검사]</a></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">비밀번호</td>
                    <td><input type="password" name="wUserPW" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">비밀번호 확인</td>
                    <td><input type="password" name="wUserPWConfirm" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">이 름</td>
                    <td><input type="text" name="wUserName" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">성 별</td>
                    <td>
                        남 성<input type="radio" name="sex" value="남성" checked />&nbsp;여 성<input type="radio" name="sex" value="여성"/>
                    </td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">집전화</td>
                    <td><input type="tel" name="wUserHomePhone" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">휴대전화</td>
                    <td><input type="tel" name="wUserCellPhone" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>
                <tr class="register" height="30">
                    <td width="5%"></td>
                    <td width="15%">이메일(E-Mail)</td>
                    <td><input type="email" name="wUserEMail" /></td>
                </tr>
                <tr height="7">
                    <td colspan="3"><hr /></td>
                </tr>

            </table>
            <table>
                <tr height="40">
                    <td><input type="image" src="" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
